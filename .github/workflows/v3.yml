name: Code Check Automation

on:
  push:
    branches:
      - main

jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: 'main'
    
    - name: Checkout secondary branch in a different directory
      uses: actions/checkout@v2
      with:
        ref: 'secondary-branch'
        path: 'secondary'
    